name: Lockfile Maintenance
on:
  schedule:
    # Every 23:30 in UTC+7
    - cron: "30 16 * * *"
  workflow_dispatch:

env:
  NODE_VERSION: 18.x

jobs:
  maintenance:
    name: Lockfile maintenance with Node.js 18.x
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: 📁 Get Yarn Cache Directory
        id: yarn-cache-dir
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: ☁️ Restore Yarn Cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: node-cache-${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-cache-${{ runner.os }}-yarn-

      - name: ⚙️ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 📦 Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ⬆️ Update Lockfile
        run: yarn upgrade

      - name: 🔍 Check Lockfile Changes
        id: status
        run: |
          if [ $(git status --porcelain | wc -l) == "0" ]; then
            echo "No lockfile changes detected, exiting..."
            echo "STATUS=0" >> $GITHUB_OUTPUT
          else
            git status --porcelain
            echo "STATUS=1" >> $GITHUB_OUTPUT
          fi

      - name: ⬆️ Update Version
        id: bump
        if: steps.status.outputs.STATUS == '1'
        run: |
          chmod +x ./scripts/bump-version.sh
          ./scripts/bump-version.sh
          echo "VERSION=$(npm pkg get version | tr -d '"')" >> $GITHUB_OUTPUT

      - name: 🚀 Create Pull Request
        if: steps.status.outputs.STATUS == '1'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): v${{ steps.bump.outputs.VERSION }} - lockfile maintenance"
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: actions/lockfile-maintenance
          delete-branch: true
          title: "chore(deps): v${{ steps.bump.outputs.VERSION }} - lockfile maintenance"
          body: Created by Github Actions. All locks refreshed!
          labels: dependencies
          reviewers: KenTandrian
